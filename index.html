<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Tax Calculator (8.8%)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      padding: 24px 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      max-width: 380px;
      width: 100%;
    }

    .card h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #111827;
    }

    .description {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: #374151;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, transform 0.08s;
      appearance: textfield;
    }

    input[type="number"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      transform: translateY(-1px);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .results {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .results-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #4b5563;
    }

    .results-row:last-child {
      margin-bottom: 0;
    }

    .results-row span.value {
      font-weight: 600;
      color: #111827;
    }

    .results-row.total {
      margin-top: 4px;
      padding-top: 8px;
      border-top: 1px dashed #d1d5db;
      font-size: 1.05rem;
    }

    .results-row.total span.value {
      font-size: 1.2rem;
    }

    .muted {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sales Tax Calculator</h1>
    <p class="description">Enter the price before tax. Tax rate is fixed at <strong>8.8%</strong>.</p>

    <div>
      <label for="amount">Cost before tax ($)</label>
      <input
        id="amount"
        type="number"
        min="0"
        step="0.01"
        placeholder="e.g. 49.99"
      />
    </div>

    <div class="results">
      <div class="results-row">
        <span>Subtotal:</span>
        <span class="value" id="subtotalDisplay">$0.00</span>
      </div>
      <div class="results-row">
        <span>Sales tax (8.8%):</span>
        <span class="value" id="taxDisplay">$0.00</span>
      </div>
      <div class="results-row total">
        <span>Total after tax:</span>
        <span class="value" id="totalDisplay">$0.00</span>
      </div>
    </div>

    <p class="muted">All amounts are estimates and rounded to the nearest cent.</p>
  </div>

  <script>
    (function () {
      const TAX_RATE = 0.088; // 8.8%

      const amountInput = document.getElementById("amount");
      const subtotalDisplay = document.getElementById("subtotalDisplay");
      const taxDisplay = document.getElementById("taxDisplay");
      const totalDisplay = document.getElementById("totalDisplay");

      function formatMoney(value) {
        return "$" + value.toFixed(2);
      }

      function updateTotals() {
        const raw = parseFloat(amountInput.value);
        const subtotal = isNaN(raw) || raw < 0 ? 0 : raw;
        const tax = subtotal * TAX_RATE;
        const total = subtotal + tax;

        subtotalDisplay.textContent = formatMoney(subtotal);
        taxDisplay.textContent = formatMoney(tax);
        totalDisplay.textContent = formatMoney(total);
      }

      amountInput.addEventListener("input", updateTotals);

      // Initialize
      updateTotals();
    })();
  </script>
</body>
</html>
